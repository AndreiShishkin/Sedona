<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог</title>
</head>

<body>
  <header class="page-header">
    <img class="logo" src="#" alt="Логотип сайта Седона" />
    <nav class="navigation">
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Главная</span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">О Седоне</span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Гостиницы</span>
          </a>
        </li>
      </ul>
      <ul class="navigation-list user-navigation">
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Корзина</span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">
            <span class="visually-hidden">Избранное</span>
          </a>
        </li>
        <li class="navigation-item">
          <a class="navigation-button" href="#">Хочу сюда!</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main-inner">
    <section class="catalog-filters">
      <h1 class="visually-hidden">Гостиницы Седоны</h1>
      <h2 class="visually-hidden">Фильтры</h2>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">
            <span class="visually-hidden">Главная</span>
          </a>
        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
      </ul>
      <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Инфраструктура:</legend>
        <ul class="catalog-filter-list">
          <li class="catalog-filter-item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="waterpool">
              <span class="control-mark"></span>
              <span class="control-label">Бассейн</span>
            </label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="parking">
              <span class="control-mark"></span>
              <span class="control-label">Парковка</span>
            </label>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="visually-hidden control-input" type="checkbox" name="wifi">
              <span class="control-mark"></span>
              <span class="control-label">Wi-Fi</span>
            </label>
        </ul>
      </fieldset>
      <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Тип жилья:</legend>
        <ul class="catalog-filter-list">
          <li class="catalog-filter-item">
            <label class="control">
              <input class="visually-hidden control-input" type="radio" name="type-of-housing" value="hotel">
              <span class="control-mark"></span>
              <span class="control-label">Гостиница</span>
            </label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="visually-hidden control-input" type="radio" name="type-of-housing" value="motel">
              <span class="control-mark"></span>
              <span class="control-label">Мотель</span>
            </label>
          </li>
          <li class="catalog-filter-item">
            <label class="control">
              <input class="visually-hidden control-input" type="radio" name="type-of-housing" value="apartaments">
              <span class="control-mark"></span>
              <span class="control-label">Апартаменты</span>
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="catalog-filter-group">
        <legend class="catalog-filter-title">Стоимость,&#8381;:</legend>
        <input type="text" name="less-button" id="less">
      </fieldset>
    </section>
    <section class="result-search">
      <h2 class="visually-hidden">Результаты поиска</h2>
      <p class="hotel-quantity">Найдено гостиниц: 38</p>
      <label class="visually-hidden" for="sorting"></label>
      <select class="select-sorting" type="select" name="sorting-hotel" id="sorting">
        <option value="popular" selected>Сначала популярные</option>
        <option value="cheap">Сначала дешевые</option>
        <option value="expensive">Сначала дорогие</option>
      </select>
    </section>
  </main>
</body>

</html>
